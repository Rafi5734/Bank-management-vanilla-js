<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Money</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="addMoney.css" />
    </head>
    <body>
        <div class="container mt-5 mb-5 addMoney-container">
            <div class="addMoney-container-main">
                <h4 class="cash-title">Total Balance:</h4>
                <h1 class="cash-title">$<span class="balance">100.00</span></h1>
            </div>
            <div class="addMoney-container-second">
                <div class="add-money-title">
                    <h1 class="text-center mt-5 mb-5 addMoney-title">
                        Add Money
                    </h1>
                </div>
                <div class="addMoney-container-third" style="margin-top: 100px">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label"
                                >Add Money Amount</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="validationDefault01"
                                placeholder="type add Money Amount"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label"
                                >Reference Code</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="validationDefault02"
                                placeholder="type your reference code it come automatically"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label
                                for="validationDefaultUsername"
                                class="form-label"
                                >Receiver Account Number</label
                            >
                            <div class="input-group">
                                <input
                                    type="number"
                                    placeholder="type your account number"
                                    class="form-control"
                                    id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label"
                                >Date & Time</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="validationDefault03"
                                required
                                placeholder="date and time come automatically"
                            />
                        </div>
                        <!-- password also come after pressing the submit button -->

                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">
                                Add Your Money
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="addMoney.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
