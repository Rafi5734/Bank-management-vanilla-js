<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payment</title>
        <link rel="stylesheet" href="payment.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
    </head>
    <div class="container payment-head mt-5">
        <div class="container payment-main">
            <h4 class="payment-title">Total Balance:</h4>
            <h1 class="payment-title">$<span class="balance">100.00</span></h1>
        </div>
    </div>
    <div class="container payment-second mt-5 mb-5">
        <div class="payment-short">
            <h1 class="text-center payment-title">Payment Your Fees</h1>
        </div>
        <div class="container payment-form">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label"
                        >Your Account Number</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="validationDefault01"
                        placeholder="type your account number"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label"
                        >Amount of Money</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="validationDefault02"
                        placeholder="type amount of money"
                        required
                    />
                </div>
                <div class="col-md-6">
                    <label for="validationDefaultUsername" class="form-label"
                        >Reference Code</label
                    >
                    <div class="input-group">
                        <input
                            type="number"
                            placeholder="randomly reference code set"
                            class="form-control"
                            id="validationDefaultUsername"
                            aria-describedby="inputGroupPrepend2"
                            required
                        />
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label"
                        >Date & Time</label
                    >
                    <input
                        type="text"
                        placeholder="it will set automatically"
                        class="form-control"
                        id="validationDefault03"
                        required
                    />
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">
                        Pay Your Fees
                    </button>
                </div>
            </form>
        </div>
    </div>
    <body>
        <script type="text/javascript" src="payment.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
