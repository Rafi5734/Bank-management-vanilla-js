<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="send.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <title>Send Money</title>
    </head>
    <body>
        <div class="send-content container mt-5 text-center">
            <h4 class="send-title">Total Balance:</h4>
            <h1 class="send-title">$<span class="balance">100.00</span></h1>
        </div>
        <div class="send-form container mt-5 text-center mb-5">
            <h4 class="send-title mb-5">Send My Money</h4>
            <form
                class="row g-4 needs-validation the-form container"
                style="margin-top: 100px"
                validate
            >
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label"
                        >Sender Account Number</label
                    >
                    <input
                        placeholder="type of sender account number"
                        type="text"
                        class="form-control"
                        id="validationCustom01"
                        required
                    />
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label"
                        >Receiver Account Number</label
                    >
                    <input
                        placeholder="type of receiver account number"
                        type="text"
                        class="form-control"
                        id="validationCustom02"
                        required
                    />
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <!--  -->
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label"
                        >Amount of Money</label
                    >
                    <input
                        placeholder="Amount of money"
                        type="text"
                        class="form-control"
                        id="validationCustom03"
                        required
                    />
                    <div class="invalid-feedback">
                        Please provide a valid amount.
                    </div>
                </div>
                <!--  -->
                <div class="col-md-6">
                    <label for="validationCustom05" class="form-label"
                        >Sender Address</label
                    >
                    <input
                        placeholder="type sender address"
                        type="text"
                        class="form-control"
                        id="validationCustom05"
                        required
                    />
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom05" class="form-label"
                        >Receiver Address</label
                    >
                    <input
                        placeholder="type receiver address"
                        type="text"
                        class="form-control"
                        id="validationCustom05"
                        required
                    />
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <button class="btn btn-primary" type="submit">
                        Send Money
                    </button>
                </div>
            </form>
        </div>
        <script src="send.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
