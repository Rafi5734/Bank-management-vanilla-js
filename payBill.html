<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pay Bill</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="payBill.css" />
    </head>
    <body>
        <div class="container payBill-start mt-5 mb-5">
            <div class="payBill-main container mt-5 text-center">
                <h4 class="cash-title">Total Balance:</h4>
                <h1 class="cash-title">$<span class="balance">100.00</span></h1>
            </div>
            <div
                class="container payBill-second mt-5 text-center"
                style="margin-top: 100px"
            >
                <div class="container payBill-shorter">
                    <h1 class="paybill-title">Pay Bill</h1>
                </div>
                <div class="container payBill-form">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="validationDefault04" class="form-label"
                                >Type of your bills:</label
                            >
                            <select
                                class="form-select"
                                id="validationDefault04"
                                required
                            >
                                <option selected disabled value="">
                                    Select your payment options
                                </option>
                                <option>DESCO</option>
                                <option>WASA</option>
                                <option>Titash</option>
                                <option>Internet</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label"
                                >Bill Amount</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="validationDefault02"
                                placeholder="type bill amount"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label
                                for="validationDefaultUsername"
                                class="form-label"
                                >Your Account Number</label
                            >
                            <div class="input-group">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2"
                                    placeholder="type your account number"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label"
                                >Reference Code</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="validationDefault03"
                                placeholder="Type your reference number"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label"
                                >Date & Time</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="validationDefault03"
                                placeholder="time will automatically set default"
                                required
                            />
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">
                                Pay Bill
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="payBill.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
