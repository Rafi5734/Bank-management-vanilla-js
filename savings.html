<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Savings</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="savings.css" />
    </head>
    <body>
        <div class="container savings-first mt-5 mb-5">
            <div class="savings-header mt-5 mb-5">
                <h4 class="cash-title">Total Balance:</h4>
                <h1 class="cash-title">$<span class="balance">100.00</span></h1>
            </div>
            <div class="savings-second container text-center mb-5">
                <div class="savings-heading-main text-center">
                    <h1 class="savings-title">Savings</h1>
                </div>
                <div class="savings-form container mt-5 text-center">
                    <form class="row g-3 mt-5">
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label"
                                >Your Account Number</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="validationDefault01"
                                placeholder="type your account number"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label"
                                >Your Savings Amount</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="validationDefault02"
                                placeholder="type your saving amount"
                                required
                            />
                        </div>
                        <div class="col-md-6">
                            <label
                                for="validationDefaultUsername"
                                class="form-label"
                                >Reference Code</label
                            >
                            <div class="input-group">
                                <input
                                    type="number"
                                    class="form-control"
                                    id="validationDefaultUsername"
                                    aria-describedby="inputGroupPrepend2"
                                    placeholder="type your reference code"
                                    required
                                />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label"
                                >Date & Time</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="validationDefault03"
                                placeholder="time will come automatically default"
                                required
                            />
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">
                                Savings Your Money
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- pass will come automatically default -->
        <script type="text/javascript" src="savings.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
